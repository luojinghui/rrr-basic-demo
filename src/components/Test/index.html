<script>
    function clicked(self) {
        hasClass(self, "open");
    }

    function hasClass(obj,sClass) {

        var oldClass = obj.className;

        var re = new RegExp('\\b' + sClass + '\\b');

        if (re.test(oldClass)) {

            obj.className=obj.className.split(sClass).join("").replace(/\s+$/,"")

        } else {

            obj.className = oldClass +" "+ sClass

        }
    }

</script>
